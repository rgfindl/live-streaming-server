AWSTemplateFormatVersion: '2010-09-09'
Description: ECS Cluster
Parameters:
  Name:
    Type: String
    Description: Name of ECS cluster.

Resources:
  
  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref Name

Outputs:
  ECSCluster:
    Value: !Ref 'ECSCluster'
    Export:
      Name: !Sub '${AWS::StackName}-ECSCluster'